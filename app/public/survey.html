<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FriendFinder</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="display-4 text-center">Survey Questions</h1>
            </div>
        </div>
        <hr />
        <form>
            <div class="row">
                <h1 class="h3 col-12">About You</h1>
            </div>
            <div class="form-group">
                <label class="h6" for="name">Name (Required)</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label class="h6" for="image">Link to Photo Image (Required)</label>
                <input type="text" class="form-control" id="image" required>
            </div>
            <hr />
            <div class="row">
                <h1 class="h3 col-12">Statement 1</h1>
            </div>
            <div class="form-group">
                <label for="questionOne">Your mind is always buzzing with unexplored ideas and plans.</label>
                <select class="form-control" id="questionOne">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3 (Meh)</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="row">
                <h1 class="h3 col-12">Statement 2</h1>
            </div>
            <div class="form-group">
                <label for="questionTwo">Generally speaking, you rely more on your experience than your imagination.</label>
                <select class="form-control" id="questionTwo">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3 (Meh)</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="row">
                <h1 class="h3 col-12">Statement 3</h1>
            </div>
            <div class="form-group">
                <label for="questionThree">You find it easy to stay relaxed and focused even when there is some pressure.</label>
                <select class="form-control" id="questionThree">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3 (Meh)</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="row">
                <h1 class="h3 col-12">Statement 4</h1>
            </div>
            <div class="form-group">
                <label for="questionFour">You rarely do something just out of sheer curiosity.</label>
                <select class="form-control" id="questionFour">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3 (Meh)</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="row">
                <h1 class="h3 col-12">Statement 5</h1>
            </div>
            <div class="form-group">
                <label for="questionFive">People can rarely upset you.</label>
                <select class="form-control" id="questionFive">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3 (Meh)</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="row">
                <h1 class="h3 col-12">Statement 6</h1>
            </div>
            <div class="form-group">
                <label for="questionSix">It is often difficult for you to relate to other people’s feelings.</label>
                <select class="form-control" id="questionSix">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3 (Meh)</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="row">
                <h1 class="h3 col-12">Statement 7</h1>
            </div>
            <div class="form-group">
                <label for="questionSeven">In a discussion, truth should be more important than people’s sensitivities.</label>
                <select class="form-control" id="questionSeven">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3 (Meh)</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="row">
                <h1 class="h3 col-12">Statement 8</h1>
            </div>
            <div class="form-group">
                <label for="questionEight">You rarely get carried away by fantasies and ideas.</label>
                <select class="form-control" id="questionEight">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3 (Meh)</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="row">
                <h1 class="h3 col-12">Statement 9</h1>
            </div>
            <div class="form-group">
                <label for="questionNine">You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</label>
                <select class="form-control" id="questionNine">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3 (Meh)</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="row">
                <h1 class="h3 col-12">Statement 10</h1>
            </div>
            <div class="form-group">
                <label for="questionTen">You feel more energetic after spending time with a group of people.</label>
                <select class="form-control" id="questionTen">
                    <option>1 (Strongly Disagree)</option>
                    <option>2</option>
                    <option>3 (Meh)</option>
                    <option>4</option>
                    <option>5 (Strongly Agree)</option>
                </select>
            </div>
            <div class="row">
                <input id="submit" class="btn btn-lg btn-success col-12" type="submit" />
            </div>
        </form>
        <hr />
    </div>
    <!-- Bootstap modal for handling match --> 
    <div id="matchModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Best Match</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
                </div>
                <div class="modal-body">
                    <p id="matchName"></p>
                    <img id="matchPhoto"></img>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript">
    $("#submit").on("click", function (event) {
        event.preventDefault();

        // Here we grab the form elements
        var surveyResponse = {
            name: $("#name").val().trim(),
            photo: $("#image").val().trim(),
            scores: [
                parseInt($("#questionOne").val().trim()),
                parseInt($("#questionTwo").val().trim()),
                parseInt($("#questionThree").val().trim()),
                parseInt($("#questionFour").val().trim()),
                parseInt($("#questionFive").val().trim()),
                parseInt($("#questionSix").val().trim()),
                parseInt($("#questionSeven").val().trim()),
                parseInt($("#questionEight").val().trim()),
                parseInt($("#questionNine").val().trim()),
                parseInt($("#questionTen").val().trim())
            ]
        };

        $.post("/api/friends", surveyResponse,
            function (data) {
                
                $('#matchName').text(data.name);
                $('#matchPhoto').attr('src', data.photo);
                $('#matchModal').modal('show');

                $("#name").val("");
                $("#image").val("");
                $("#questionOne").val("");
                $("#questionTwo").val("");
                $("#questionThree").val("");
                $("#questionFour").val("");
                $("#questionFive").val("");
                $("#questionSix").val("");
                $("#questionSeven").val("");
                $("#questionEight").val("");
                $("#questionNine").val("");
                $("#questionTen").val("");
            });

    });

</script>

</html>
